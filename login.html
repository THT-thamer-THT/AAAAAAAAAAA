<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>تسجيل الدخول | Thamer SaaS</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Cairo",sans-serif;}
body{background:linear-gradient(135deg,#0f172a,#1e293b);display:flex;justify-content:center;align-items:center;height:100vh;}
.login-box{background:white;width:380px;padding:40px;border-radius:15px;box-shadow:0 15px 40px rgba(0,0,0,0.3);}
.login-box h2{text-align:center;margin-bottom:25px;font-weight:700;}
.input-group{margin-bottom:15px;}
.input-group input{width:100%;padding:12px;border-radius:8px;border:1px solid #ddd;font-size:14px;}
.input-group input:focus{outline:none;border-color:#2563eb;}
button{width:100%;padding:12px;border-radius:8px;border:none;background:#2563eb;color:white;font-size:15px;cursor:pointer;transition:.3s;}
button:hover{background:#1d4ed8;}
.message{margin-top:15px;text-align:center;font-size:14px;color:red;}
</style>
</head>

<body>

<div class="login-box">
  <h2>تسجيل الدخول</h2>

  <div class="input-group">
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder="كلمة المرور" />
  </div>

  <button id="loginBtn">دخول</button>
  <div class="message" id="message"></div>
</div>

<!-- مهم: ترتيب السكربتات -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="login.js"></script>

</body>
</html>
